# 1. SAVE DATA TO FILE (Fixes the "Deleting every time" issue)
# This creates a file folder 'data' in your project to store users/jobs

server.port=${PORT:8080}

spring.datasource.url=jdbc:h2:file:./data/recruitment_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 2. FILE UPLOAD SETTINGS
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 3. AUTO UPDATE TABLES
spring.jpa.hibernate.ddl-auto=update