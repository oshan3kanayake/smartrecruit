<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - SmartRecruit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --primary: #0f172a;
      --gold: #d4af37;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)), url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      border-top: 5px solid var(--gold);
    }
    .form-control {
      border-radius: 50px;
      padding: 12px 20px;
      border: 1px solid #e2e8f0;
    }
    .form-control:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
    }
    .btn-custom {
      background-color: var(--gold);
      color: white;
      border-radius: 50px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      border: none;
      transition: all 0.3s;
    }
    .btn-custom:hover {
      background-color: #b5952f;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }
    .brand-icon {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 10px;
    }
    a { color: var(--primary); text-decoration: none; font-weight: 600; }
    a:hover { color: var(--gold); }
  </style>
</head>
<body>

<div class="login-card animate__animated animate__fadeInUp">
  <div class="text-center mb-4">
    <i class="fas fa-layer-group brand-icon"></i>
    <h3 class="fw-bold" style="color: var(--primary);">Welcome Back</h3>
    <p class="text-muted small">Enter your credentials to access your dashboard.</p>
  </div>

  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Email Address" required>
    </div>

    <div class="mb-4">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>

    <button type="submit" class="btn btn-custom mb-3">LOGIN</button>

    <div class="text-center">
      <p class="small text-muted">Don't have an account? <a href="/register">Sign Up</a></p>
      <p class="small"><a href="/">Back to Home</a></p>
    </div>
  </form>
</div>

</body>
</html>
