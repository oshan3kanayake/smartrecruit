<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up - SmartRecruit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #0f172a;
            --gold: #d4af37;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)), url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            border-top: 5px solid var(--gold);
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }
        .form-control:focus {
            border-color: var(--gold);
            background-color: white;
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }

        /* Custom Radio Buttons for Role Selection */
        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .role-option {
            flex: 1;
            position: relative;
        }
        .role-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .role-card {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-card i {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 5px;
            display: block;
        }
        .role-option input:checked + .role-card {
            border-color: var(--gold);
            background-color: rgba(212, 175, 55, 0.05);
        }
        .role-option input:checked + .role-card i {
            color: var(--gold);
        }

        .btn-custom {
            background-color: var(--gold);
            color: white;
            border-radius: 50px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border: none;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background-color: #b5952f;
            transform: translateY(-2px);
        }
        a { color: var(--primary); text-decoration: none; font-weight: 600; }
        a:hover { color: var(--gold); }
    </style>
</head>
<body>

<div class="register-card animate__animated animate__fadeInDown">
    <div class="text-center mb-4">
        <h3 class="fw-bold" style="color: var(--primary);">Join SmartRecruit</h3>
        <p class="text-muted small">Start your journey with us today.</p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <!-- Role Selection -->
        <label class="form-label fw-bold small text-muted text-uppercase">I want to:</label>
        <div class="role-selector">
            <div class="role-option">
                <input type="radio" th:field="*{role}" value="CANDIDATE" id="roleCandidate" checked>
                <label class="role-card" for="roleCandidate">
                    <i class="fas fa-user-tie"></i>
                    Find a Job
                </label>
            </div>
            <div class="role-option">
                <input type="radio" th:field="*{role}" value="HR" id="roleHR">
                <label class="role-card" for="roleHR">
                    <i class="fas fa-building"></i>
                    Hire Talent
                </label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold small text-muted">Email Address</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="name@company.com" required>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold small text-muted">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Create a strong password" required>
        </div>

        <button type="submit" class="btn btn-custom mb-3">CREATE ACCOUNT</button>

        <div class="text-center">
            <p class="small text-muted">Already a member? <a href="/login">Log In</a></p>
        </div>
    </form>
</div>

</body>
</html>
